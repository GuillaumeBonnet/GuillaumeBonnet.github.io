<mat-toolbar>
  <div class="flex justify-between w-full">
    <nav class="">
      <ul class="flex">
        <li class="mx-2" *ngFor="let navItem of navData">
          <a [routerLink]="navItem.url" routerLinkActive="active">
            <button
              *ngIf="url == navItem.url; else buttonStandard"
              class=""
              type="button"
              [attr.mat-button]="url != navItem.url"
              mat-raised-button
              color="primary"
            >
              {{ navItem.text }}
            </button>
            <ng-template #buttonStandard>
              <button class="" type="button" mat-button color="primary">
                {{ navItem.text }}
              </button>
            </ng-template>
          </a>
        </li>
      </ul>
    </nav>
    <div>FR/EN</div>
  </div>
</mat-toolbar>
<div class="background">
  <router-outlet></router-outlet>
</div>
