<div
  [class]="
    isFullscreen
      ? 'fixed top-0 bottom-0 left-0 right-0 backdrop-blur flex justify-center items-center'
      : ''
  "
  (click)="leaveFullscreen()"
>
  <div
    (click)="toggleScreen($event)"
    [class]="isFullscreen ? 'w-11/12' : 'w-full h-full'"
    class="relative"
  >
    <mat-icon
      *ngIf="!isFullscreen"
      inline
      class="
        absolute
        right-4
        bottom-4
        w-8
        h-8
        text-2xl
        md:text-5xl
        flex
        justify-center
        items-center
        cursor-pointer
      "
    >
      fullscreen
    </mat-icon>
    <ng-content class=""></ng-content>
  </div>
  <mat-icon
  *ngIf="isFullscreen"
  inline
  class="
    absolute
    right-8
    top-8
    md:right-12 md:top-12
    text-2xl
    md:text-5xl
    flex
    justify-center
    items-center
    cursor-pointer
  "
>
  close
</mat-icon>
</div>
