<mat-card class="flex flex-col justify-center items-center md:p-12">
  <mat-card-title class="flex items-center text-3xl text-center">
    {{ projectData.title }}
  </mat-card-title>
  <div>
    <p class="mt-2 italic text-center">
      {{ projectData.description }}
    </p>
    <app-github-project-link [url]="projectData.githubUrl">
    </app-github-project-link>

    <ul class="flex justify-center">
      <li class="mx-2" *ngFor="let iconName of projectData.techIcons">
        <app-tech-icon [name]="iconName" class=""></app-tech-icon>
      </li>
    </ul>

    <p class="mt-2" i18n="@@workspace-preference:description">
      Global configuration files such as git's<em>.gitconfig</em>, VSCode's
      <em>settings.json</em>, vscode <em>snippets</em> json are synchronized
      through the use of symbolic links and a git repository.
    </p>
  </div>
</mat-card>
